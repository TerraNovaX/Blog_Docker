version: "3.8"

services:
  php:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "1234:80"
    restart: always
    volumes:
      - ./app:/var/www/html

  database:
    image: mariadb
    restart: always
    environment:
      MARIADB_DATABASE: data
      MARIADB_ROOT_PASSWORD: password
    volumes:
      - ./redirection/table.sql:/docker-entrypoint-initdb.d/db_data.sql
      - db_data:/var/lib/mysql
  phpmyadmin:
    image: adminer
    restart: always
    ports:
      - "1212:8080"

volumes:
  db_data:

